<h2 class="section-title text-center">
  {{ currentLang === 'ar' ? 'الأقسام' : 'Sections' }}
</h2>

<div class="swiper-container">
  <div class="swiper-wrapper">
    <div
      class="swiper-slide"
      *ngFor="let package of packages"
    >
      <div
        class="package-card animate"
        [dir]="currentLang === 'ar' ? 'rtl' : 'ltr'"
      >
        <h3 class="package-title">
          {{ currentLang === 'ar' ? package.titleAr : package.titleEn }}
        </h3>
        <p class="package-content">
          {{ currentLang === 'ar' ? package.contentAr : package.contentEn }}
        </p>
      </div>
    </div>
  </div>

  <!-- Navigation buttons (optional) -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- Pagination dots -->
  <div class="swiper-pagination"></div>
</div>
