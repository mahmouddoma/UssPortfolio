<div class="container py-5 mt-5" *ngFor="let section of visionSections" [dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  <div class="row align-items-center justify-content-center">

    <!-- Image Column -->
    <div class="col-12 col-md-5 mb-4 mb-md-0 d-flex justify-content-center 
      order-1 order-md-2" [class.order-md-1]="currentLang === 'ar'">
      <div class="vision-img-wrapper position-relative">
        <div class="vision-img-bg"></div>
        <div class="vision-img-content">
          <img [src]="section.imageUrl" [alt]="currentLang === 'ar' ? section.titleAr : section.titleEn"
            class="img-fluid rounded shadow vision-img" />
        </div>
      </div>
    </div>

    <!-- Text Column -->
    <div class="col-12 col-md-7 order-2 order-md-1 text-center text-md-end" [class.text-md-start]="currentLang !== 'ar'"
      [class.order-md-2]="currentLang === 'ar'">
      <h2 class="fw-bold mb-3">
        {{ currentLang === 'ar' ? section.titleAr : section.titleEn }}
      </h2>
      <p class="mb-3">
        {{ currentLang === 'ar' ? section.textAr : section.textEn }}
      </p>
      <div class="mt-3">
        <a class="btn btn-success px-4 py-2" href="#services">
          {{ currentLang === 'ar' ? 'اكتشف خدماتنا' : 'Discover Our Services' }}
        </a>
      </div>
    </div>

  </div>
</div>
