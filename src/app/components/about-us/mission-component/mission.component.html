<div class="container py-5 mt-5">
  <div class="row align-items-center justify-content-center">
    <div class="col-md-7">
      <h2 class="fw-bold mb-3 text-end">رسالتنا / Mission</h2>
      <p class="mb-3 text-end mission-ar">{{ missionText }}</p>
      <p class="mb-4 text-end mission-en">{{ missionEn }}</p>
      <div class="text-end">
        <a class="btn btn-success px-4 py-2" href="#services">اكتشف خدماتنا</a>
      </div>
    </div>
    <div class="col-md-5 mb-4 mb-md-0 d-flex justify-content-center">
      <div class="mission-img-wrapper position-relative">
        <div class="mission-img-bg"></div>
        <div class="mission-img-content">
          <img
            src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80"
            alt="Mission"
            class="img-fluid rounded shadow mission-img"
          />
          <button
            type="button"
            class="btn btn-light play-btn rounded-circle shadow"
          >
            <span class="visually-hidden">Play</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="#e3a34d"
              viewBox="0 0 16 16"
            >
              <path
                d="M6.79 5.093A.5.5 0 0 1 7.5 5v6a.5.5 0 0 1-.79.407l-4.5-3a.5.5 0 0 1 0-.814l4.5-3z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
