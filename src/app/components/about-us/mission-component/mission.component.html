<div class="container py-5 mt-5" [dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  <div class="row align-items-center justify-content-center">

    <!-- Image first on small screens, text first on medium+ -->
    <div class="col-12 col-md-5 mb-4 mb-md-0 d-flex justify-content-center order-1 order-md-2">
      <div class="mission-img-wrapper position-relative">
        <div class="mission-img-bg"></div>
        <div class="mission-img-content">
          <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80"
            alt="Mission" class="img-fluid rounded shadow mission-img" />
        </div>
      </div>
    </div>

    <!-- Text -->
    <div class="col-12 col-md-7 order-2 order-md-1">
      <h2 class="fw-bold mb-3 text-center text-md-end" [class.text-md-start]="currentLang !== 'ar'">
        {{ currentLang === 'ar' ? 'رسالتنا' : 'Mission' }}
      </h2>

      <p class="mb-4 text-center text-md-end" [class.text-md-start]="currentLang !== 'ar'">
        {{ mission[currentLang] }}
      </p>

      <div class="text-center text-md-end" [class.text-md-start]="currentLang !== 'ar'">
        <a class="btn btn-success px-4 py-2" href="#services">
          {{ currentLang === 'ar' ? 'اكتشف خدماتنا' : 'Discover Our Services' }}
        </a>
      </div>
    </div>
  </div>
</div>
