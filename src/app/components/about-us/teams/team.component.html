<div class="container py-5 mt-5" *ngFor="let team of teamSections" [dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  <div class="row align-items-center justify-content-center">
    <!-- الصورة -->
    <div class="col-12 col-md-5 mb-4 mb-md-0 d-flex justify-content-center 
      order-1 order-md-2" [class.order-md-1]="currentLang === 'ar'">
      <div class="team-img-wrapper position-relative">
        <div class="team-img-bg"></div>
        <div class="team-img-content">
          <img [src]="team.imageUrl" [alt]="currentLang === 'ar' ? team.titleAr : team.titleEn"
            class="img-fluid rounded shadow team-img" />
        </div>
      </div>
    </div>

    <!-- النص -->
    <div class="col-12 col-md-7 order-2 order-md-1 text-center text-md-end" [class.text-md-start]="currentLang !== 'ar'"
      [class.order-md-2]="currentLang === 'ar'">
      <h2 class="fw-bold mb-3">
        {{ currentLang === 'ar' ? team.titleAr : team.titleEn }}
      </h2>
      <p class="mb-3" [ngClass]="{
          'team-ar': currentLang === 'ar', 
          'team-en': currentLang === 'en'
        }">
        {{ currentLang === 'ar' ? team.textAr : team.textEn }}
      </p>
      <div>
        <a class="btn btn-success px-4 py-2" href="#contact">
          {{ currentLang === 'ar' ? 'تواصل معنا' : 'Contact Us' }}
        </a>
      </div>
    </div>
  </div>
</div>
